
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oms-v6-deployment
  labels:
    app: oms-v6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oms-v6
  template:
    metadata:
      labels:
        app: oms-v6
    spec:
      containers:
      - name: oms-v6
        image: <YOUR_ECR_REGISTRY>/oms-v6:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx768m"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120     
          periodSeconds: 10            
          failureThreshold: 12         
          successThreshold: 1
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
